<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Quest Roulette - Intuitive Flow</title>
    <style>
        :root {
            --current-color: #d32f2f;
            --future-color: #1976d2;
            --past-color: #757575;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            padding: 20px;
            color: #333;
        }

        /* 設定エリア */
        .setup-section {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            width: 360px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .setup-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .input-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .name-select,
        .count-input {
            box-sizing: border-box;
            height: 38px;
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 0 10px;
        }

        .name-select {
            width: 180px;
            border-radius: 8px 0 0 8px;
        }

        .count-input {
            width: 70px;
            border-left: none;
            border-radius: 0 8px 8px 0;
            background: #fff;
        }

        .add-btn {
            margin-left: 10px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* メイン表示エリア */
        .flow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 5px;
        }

        /* 共通カードスタイル */
        .card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            width: 240px;
            border: 1px solid #ddd;
        }

        .label {
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .monster-name {
            font-weight: bold;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .img-slot {
            margin: 8px auto 0;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .img-slot img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 次回 (Future) */
        .future-card {
            opacity: 0.5;
            transform: scale(0.85);
            border-left: 5px solid var(--future-color);
        }

        .future-card .label {
            color: var(--future-color);
        }

        .future-card .img-slot {
            width: 80px;
            height: 50px;
        }

        /* 今回 (Current) */
        .current-card {
            width: 300px;
            border: 3px solid var(--current-color);
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.2);
            z-index: 10;
            margin: 10px 0;
        }

        .current-card .label {
            color: var(--current-color);
            font-size: 14px;
        }

        .current-card .monster-name {
            font-size: 28px;
            color: #000;
        }

        .current-card .img-slot {
            width: 200px;
            height: 120px;
            background: #fff;
        }

        /* 前回 (Past) */
        .past-card {
            opacity: 0.4;
            transform: scale(0.8);
            background: #eee;
            filter: grayscale(1);
        }

        .past-card .label {
            color: var(--past-color);
        }

        .past-card .img-slot {
            width: 80px;
            height: 50px;
        }

        /* 矢印アイコン */
        .arrow {
            font-size: 20px;
            color: #ccc;
            height: 20px;
            line-height: 20px;
            font-weight: bold;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transform: translateY(-20px);
        }

        /* ボタン */
        .next-btn {
            margin-top: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, background 0.3s;
        }

        .next-btn:hover {
            background: #000;
        }

        .next-btn:active {
            transform: scale(0.9);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="setup-section">
        <div class="setup-title">クエスト設定</div>
        <div id="inputs-container">
            <div class="input-row">
                <select class="name-select">
                    <option value="レダウ">レダウ</option>
                    <option value="ラギア">ラギア</option>
                </select>
                <input type="number" class="count-input" value="0">
                <button class="add-btn" onclick="addNewRow()">＋</button>
            </div>
        </div>
    </div>

    <div class="flow-container">
        <div id="future-2" class="card future-card hidden">
            <div class="label">FUTURE +2</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div id="future-1" class="card future-card hidden">
            <div class="label">NEXT</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div class="arrow">↓</div>

        <div id="current" class="card current-card">
            <div class="label">CURRENT</div>
            <span class="monster-name">待機中</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div class="arrow">↓</div>

        <div id="past-1" class="card past-card hidden">
            <div class="label">PREVIOUS</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>
    </div>

    <button class="next-btn" id="spin-button" onclick="handleNextClick()">次</button>

    <script>
        let questQueue = [];
        let pastQuest = null;
        let isStarted = false;
        const imageMap = { "レダウ": "img/redau.png.jpg", "ラギア": "img/GWIbuUXasAArJKh.png" };

        function addNewRow() {
            const container = document.getElementById('inputs-container');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `<select class="name-select"><option value="レダウ">レダウ</option><option value="ラギア">ラギア</option></select><input type="number" class="count-input" value="0">`;
            container.appendChild(newRow);
        }

        function getAndConsumeQuest() {
            const rows = document.querySelectorAll('.input-row');
            let pool = [];
            rows.forEach((row, index) => {
                const select = row.querySelector('.name-select');
                const countInput = row.querySelector('.count-input');
                const count = parseInt(countInput.value);
                if (select.value && count > 0) {
                    for (let i = 0; i < count; i++) pool.push({ name: select.value, inputIndex: index });
                }
            });
            if (pool.length === 0) return null;
            const selected = pool[Math.floor(Math.random() * pool.length)];
            const targetInput = rows[selected.inputIndex].querySelector('.count-input');
            targetInput.value = parseInt(targetInput.value) - 1;
            return { name: selected.name, img: imageMap[selected.name] || "" };
        }

        function updateCard(id, data) {
            const card = document.getElementById(id);
            if (!data) { card.classList.add('hidden'); return; }
            card.classList.remove('hidden');
            card.querySelector('.monster-name').innerText = data.name;
            const imgTag = card.querySelector('img');
            if (data.img) { imgTag.src = data.img; imgTag.style.display = "block"; } else { imgTag.style.display = "none"; }
        }

        function handleNextClick() {
            if (!isStarted) {
                const q0 = getAndConsumeQuest();
                if (!q0) { alert("回数を入力してください"); return; }
                isStarted = true;
                questQueue = [q0, getAndConsumeQuest(), getAndConsumeQuest()];
            } else {
                pastQuest = questQueue[0];
                questQueue.shift();
                questQueue.push(getAndConsumeQuest());
            }
            updateCard('past-1', pastQuest);
            updateCard('current', questQueue[0]);
            updateCard('future-1', questQueue[1]);
            updateCard('future-2', questQueue[2]);
            if (!questQueue[0]) {
                document.getElementById('current').querySelector('.monster-name').innerText = "FINISH!";
                document.getElementById('spin-button').disabled = true;
            }
        }
    </script>
</body>

</html>
