<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Quest Roulette - Intuitive Flow</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="setup-section">
        <div class="setup-title">クエスト設定</div>
        <div id="inputs-container">
            <div class="input-row">
                <select class="name-select">
                    <option value="レ・ダウ">レ・ダウ</option>
                    <option value="ラギアクルス">ラギアクルス</option>
                    <option value="アルシュベルド">アルシュベルド</option>
                    <option value="セルレギオス">セルレギオス</option>
                    <option value="ウズ・トゥナ">ウズ・トゥナ</option>
                </select>
                <input type="number" class="count-input" value="0">
                <button class="add-btn" onclick="addNewRow()">＋</button>
            </div>
        </div>
    </div>

    <div class="flow-container">
        <div id="future-2" class="card future-card hidden">
            <div class="label">FUTURE +2</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div id="future-1" class="card future-card hidden">
            <div class="label">NEXT</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div class="arrow">↓</div>

        <div id="current" class="card current-card">
            <div class="label">CURRENT</div>
            <span class="monster-name">待機中</span>
            <div class="img-slot"><img src=""></div>
        </div>

        <div class="arrow">↓</div>

        <div id="past-1" class="card past-card hidden">
            <div class="label">PREVIOUS</div>
            <span class="monster-name">---</span>
            <div class="img-slot"><img src=""></div>
        </div>
    </div>

    <button class="next-btn" id="spin-button" onclick="handleNextClick()">次</button>
    <script src="js/mersenne-twister.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
